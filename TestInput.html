<!DOCTYPE html>

<html>

    <head>

        <title>
           HTML Input Tests
        </title>

        <link rel="stylesheet" href="./Resources/CSS/MyStyle.css">
        
    </head>

    <audio autoplay>
        <source src="./Resources\Music\frankum_ambient-electronic-music.mp3"" type="audio/mpeg">
    </audio>
    
    <body>

        <div class="container">

            <div class="header">

                <h2>HTML Forms</h2>

                <form>

                    <label for="fname">
                        First name:
                    </label>

                    <br>

                    <input type="text" id="fname" name="fname" value="Melody">
                    
                    <br>

                    <label for="lname">
                        Last name:
                    </label>
                    
                    <br>

                    <input type="text" id="lname" name="lname" value="Nosurname">
                    
                    <br>
                    
                    <br>

                    <input type="submit" value="Submit">

                </form> 

                <br>

                <h2>Radio Buttons</h2>

                <p>Choose your favorite Web language:</p>

                <form>
                    <input type="radio" id="html" name="fav_language" value="HTML">

                    <label for="html">
                        HTML
                    </label>
                    
                    <br>

                    <input type="radio" id="css" name="fav_language" value="CSS">

                    <label for="css">CSS</label>
                   
                    <br>

                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">

                    <label for="javascript">
                        JavaScript
                    </label>

                </form> 

                <br>    

                <audio controls>
                    <source src="./Resources\Music\frankum_ambient-electronic-music.mp3" type="audio/mpeg">
                </audio>

                <br>

                    Home Page

                <br>

            </div>

        </div>

    </body>

</html>
