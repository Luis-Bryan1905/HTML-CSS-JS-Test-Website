<!DOCTYPE html>

<html>

    <head>

        <meta name="viewport" content="width=device-width">

        <title>
            Three.js GTLF
        </title>

        <link rel="stylesheet" href="Resources/CSS/MyStyle.css">
        
    </head>

    <audio autoplay>
        <source src="./Resources/frankum_ambient-electronic-music.mp3"" type="audio/mpeg">
    </audio>

    <body>

        <div class="container">

            <div class="header">

                    <h1>
                        My First Three.js GTLF
                    </h1>

                    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"> </script>

                    <script type="importmap"> 
                        { 
                            "imports": 
                            { 
                                "three":"https://unpkg.com/three@0.169.0/build/three.module.js" 
                            } 
                        } 
                        </script>

                    <script type = "module" src= "./Resources/JS/FirstGTLF.js"></script>

                    <div class="overlay-text">

                        <p id="demo"> 
                            Click Me
                        </p>

                        <p id="Coordinates"> 
                            Rotation Coordinates:
                        </p>

                        <button id="StartButton">
                            Start
                        </button>

                        <button id="StopButton">
                            Stop
                        </button>

                        <p id="XPosition"> 
                            X Position:
                        </p>

                        <p id="YPosition"> 
                            Y Position:
                        </p>

                        <p id="ZPosition"> 
                            Z Position:
                        </p>

                        <button id="UpButton">
                            Up
                        </button>

                        <br>

                        <button id="LeftButton">
                            Left
                        </button>

                        <button id="DownButton">
                            Down
                        </button>

                        <button id="RightButton">
                            Right
                        </button>

                    </div>

                    <script src= "./Resources/JS/eventhandler.js"></script>

            </div>

        </div>

    </body>

</html>
